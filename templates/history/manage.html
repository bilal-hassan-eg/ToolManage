<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            align-items: center;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="row justify-content-center">
        <h1>Manage History</h1>
    </div>
    <div class="row">
        <div class="col"><h4>start date</h4></div>
        <div class="col"><input type="datetime-local"/> </div>
    </div>
    <div class="row">
        <div class="col"><h4>end date</h4></div>
        <div class="col"><input type="datetime-local"/> </div>
    </div>
    <div class="row justify-content-center">
        <div class="btn btn-primary" style="width: 10%;">delete</div>
    </div>
    <div class="row">
        <div class="col"><input type="radio" value="one">One Item</div>
        <div class="col"><input type="radio" value="all">All Item</div>
    </div>
    <div class="row">
        <div class="col"><input type="radio" value="tool">Tool</div>
        <div class="col"><input type="radio" value="company">Company</div>
        <div class="col"><input type="radio" value="function">Function</div>
        <div class="col"><input type="radio" value="store">Store</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
